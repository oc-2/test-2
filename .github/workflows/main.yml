name: New rails app

on:
  push:
    branches:
      - main

jobs:
  new-rails-app:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ruby: ['2.6']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 12.13.0
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6'
      - name: Install Yarn
        run: npm i -g yarn@1.22.5   
      - run: gem install rails -v 6.0.3.3 --force
      - name: Create new rails app
        run: rails new test-jekyll
      - name: Commit and Push
        run: |
          git config --global user.name "oc-2"
          git config --global user.email "185859974+oc-2@users.noreply.github.com"
          git add .
          git commit -m "Create github action for new rails app" --allow-empty
          git push origin HEAD:main
