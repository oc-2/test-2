name: New rails app

on:
  push:
    branches:
      - main

jobs:
  new-rails-app:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ruby: ['2.6']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 12.13.0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6'

      - name: Install Yarn
        run: npm i -g yarn@1.22.5

      - name: Install Rails
        run: gem install rails -v 6.0.3.3 --force

      - name: Create new Rails app
        run: rails new test-jekyll

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "oc-2"
          git config user.email "185859974+oc-2@users.noreply.github.com"
          git add test-jekyll/
          git commit -m "Adding Rails App"
          git push origin main
